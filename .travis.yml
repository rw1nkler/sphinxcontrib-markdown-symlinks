language: python
  - "3.7"

install:
  - pip install -r tests/docs/requirements.txt
  - python3 setup.py install

stages:
  - name: Tests

jobs:
  - stage: Tests
    name: "Build Test"
    script:
      - cd tests/docs
      - make html
  - stage: Tests
    name: "Link Test"
    script:
      - cd tests/docs
      - make linkcheck
